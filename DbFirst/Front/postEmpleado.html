<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <section>
        <div class="container mt-4">
            <form>
                  <legend>Formulario de Carga de Empleado</legend>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Nombre</label>
                    <input type="text" id="txtNombre" class="form-control" placeholder="Nombre">
                  </div>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Apellido</label>
                    <input type="text" id="txtApellido" class="form-control" placeholder="Apellido">
                  </div>
                  <div class="mb-3">
                    <label for="disabledSelect" class="form-label">Cargo</label>
                    <select id="disabledSelect" class="form-select">
                      <option>Seleccionar Cargo</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Sucursal</label>
                    <input type="text" id="txtSucursal" class="form-control" placeholder="Sucursal">
                  </div>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">DNI</label>
                    <input type="text" id="txtDNI" class="form-control" placeholder="DNI">
                  </div>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Fecha de alta</label>
                    <input type="date" id="dtFechaDeAlta" class="form-control" placeholder="Fecha de alta">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
